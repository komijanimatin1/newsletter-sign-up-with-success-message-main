<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="CSSReset.css">
    <link rel="stylesheet" href="Fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
<div class="container">
    <div id="text" class="containerChildren">  <!-- this div is for texts -->
        <h1>Stay updated!</h1>
        <div class="details">
            <p>
                Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul>
                <li>
                    Product discovery and building what matters
                </li>
                <li>
                    Measuring to ensure updates are a success
                </li>
                <li>
                    And much more!
                </li>
            </ul>
            <div>
                <form>
                    <div class="formLabel">
                        <label for="email">Email address</label>
                    </div>
                    <input class="email" type="email" required id="email" name="email" placeholder="email@company.com">
                    <button type="submit">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>
    </div>

    <div id="design" class="containerChildren"> <!-- this div is for sing up image -->
    </div>

    <script src="script.js"></script>
</div>
